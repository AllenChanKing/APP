<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	#allmap {height: 400px;width:500px;overflow: hidden;}
	
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=FwhsRqqSaG5XyfOgVHyoXoqLo8q8Z8mf"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
	<title>带检索功能的信息窗口</title>
</head>
<body>
	<div id="allmap">	
	</div>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map('allmap');
	var point = new BMap.Point(121.446629,31.298793); // 创建点坐标
	map.centerAndZoom(point,18);                 
	map.enableScrollWheelZoom(true);                 //启用滚轮放大缩小
	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件

	map.addControl(top_left_control);        
	map.addControl(top_left_navigation);  



	var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
		'<img src="../img/baidu.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>' +
		'地址：北京市海淀区上地十街10号<br/>电话：(010)59928888<br/>简介：百度大厦位于北京市海淀区西二旗地铁站附近，为百度公司综合研发及办公总部。' +
		'</div>';

	//创建检索信息窗口对象
	var searchInfoWindow = null;
	searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
		title  : "百度大厦",      //标题
		width  : 290,             //宽度
		height : 105,              //高度
		panel  : "panel",         //检索结果面板
		enableAutoPan : true,     //自动平移
		searchTypes   :[
			BMAPLIB_TAB_SEARCH,   //周边检索
			BMAPLIB_TAB_TO_HERE,  //到这里去
			BMAPLIB_TAB_FROM_HERE //从这里出发
		]
	});
	var marker = new BMap.Marker(point);  // 创建标注             // 将标注添加到地图中
		marker.addEventListener("click", function(e){
		searchInfoWindow.open(marker);
	})

	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画  
	map.addOverlay(marker); //在地图中添加marker
</script>
</body>
</html>
