<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>demo</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	ul {
		width: 100%;
		list-style: none;
	}
	ul li {
		width: 100%;
		margin-bottom: 5px;
		text-align: center;
		background: #ddd;
		cursor: pointer;
	}
	.description {
		display: none;
		width: 100%;
		height: 40px;
		background: #eee;
	}

	.showdesc .description{
		display: block;
	}
	</style>
</head>
<body>
<ul>
	<li>
		第1个li
		<div class="description">
			第1个li的描述
		</div>
	</li>
	
	<li>
		第2个li
		<div class="description">
			第2个li的描述
		</div>
	</li>	
	
	<li>
		第3个li
		<div class="description">
			第3个li的描述
		</div>
	</li>
</ul>
</body>
<script src="jquery-1.8.1.min.js"></script>
<script src="demo.js"></script>
</html>
